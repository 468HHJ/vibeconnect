
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeConnect Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; }
    .vibeconnect-logo { font-family: 'Grand Hotel', cursive; }
  </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="border border-gray-300 bg-white w-full max-w-xs p-8 flex flex-col items-center">
    <h1 class="vibeconnect-logo text-4xl mb-6 select-none">VibeConnect</h1>
    <form class="w-full flex flex-col gap-3" action="dashboard.html">
      <input type="text" placeholder="Phone number, username, or email" class="border border-gray-300 rounded-sm px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" />
      <input type="password" placeholder="Password" class="border border-gray-300 rounded-sm px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" />
      <button type="submit" class="bg-blue-500 text-white font-semibold rounded-sm py-2 mt-1 text-sm hover:bg-blue-600 transition">Log in</button>
    </form>
    <div class="flex items-center w-full my-4 text-gray-400 text-xs">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-2 select-none">OR</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>
    <a href="#" class="mt-4 text-xs text-blue-900 hover:underline select-none">Forgot password?</a>
  </div>
  <div class="border border-gray-300 bg-white w-full max-w-xs p-4 mt-3 text-center text-xs select-none">
    <span>Don't have an account? </span>
    <a href="#" class="text-blue-600 font-semibold hover:underline">Sign up</a>
  </div>
</body>
</html>
