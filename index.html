<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vibeconnect</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
    }

    /* ---------------- HEADER ---------------- */
    header {
        background: #000;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        border-bottom: 2px solid #ff4c4c;
    }

    header h1.logo {
        margin: 0;
        font-size: 28px;
        color: #ff4c4c;
        letter-spacing: 1px;
    }

    /* ---------------- TOP MENU ---------------- */
    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff4c4c;
        transform: scale(1.1);
    }

    /* ---------------- CATEGORY BAR (UNIQUE DESIGN) ---------------- */
    .category-links {
        text-align: center;
        margin: 20px 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
    }

    .category-links a {
        padding: 10px 22px;
        background: #222;
        border-radius: 30px;
        color: #fff;
        font-size: 16px;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #ff4c4c;
        transition: 0.3s;
        box-shadow: 0 0 0px #ff4c4c;
    }

    .category-links a:hover {
        background: #ff4c4c;
        color: #000;
        transform: scale(1.08);
        box-shadow: 0 0 18px #ff4c4c;
    }

    /* ---------------- SECTION TITLE ---------------- */
    h2.section-title {
        text-align: center;
        margin: 30px 0 10px 0;
        font-size: 24px;
        border-bottom: 2px solid #ff4c4c;
        display: inline-block;
        padding-bottom: 5px;
        color: #ff4c4c;
    }

    /* ---------------- MOVIE GRID ---------------- */
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        padding: 0 20px 40px 20px;
    }

    .movie-grid a img {
        width: 100%;
        border-radius: 10px;
        transition: 0.3s;
    }

    .movie-grid a img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff4c4c;
    }
</style>
</head>

<body>

<header>
    <h1 class="logo">vibeconnect</h1>
    <nav id="top-nav"></nav>
</header>

<div class="category-links" id="category-links"></div>

<h2 class="section-title"> vibeconnect </h2>

<div id="movie-sections"></div>

<script>
const categories = {
    "Action": ["uMZXC-XQaFQ","Vf5IcdOxJQk","VDFys9V9poQ","yNxCqKebDOE","TH3fmBs0cZo"],
    "Horror": ["TSnAuxoGe4Q","iQYmyYn8wyQ","2GZ5kT0WHsY","N6Y_zBdNrn8","PIobmw5Uy7g"],
    "Love": ["uoGCXFuDiQo","VDFys9V9poQ","gJpoFk6HXug","IDD79VQTo7w","3iG4JDTdSAM"],
    "WebSeries": ["DXOWF8CAKX0","wdqE6qyrbwg","lfPAde8du4E","Mbrr6fXfb6Y"]
};

// -------------------- AUTO GENERATE MENUS --------------------
const topNav = document.getElementById("top-nav");
const bottomLinks = document.getElementById("category-links");

for (const cat in categories) {

    // Top menu
    const a1 = document.createElement("a");
    a1.href = `categories/${cat.toLowerCase()}.html`;
    a1.innerText = cat;
    topNav.appendChild(a1);

    // Unique Stylish Category Buttons
    const a2 = document.createElement("a");
    a2.href = `categories/${cat.toLowerCase()}.html`;
    a2.innerText = cat;
    bottomLinks.appendChild(a2);
}

// -------------------- MOVIE SECTIONS --------------------
const movieSections = document.getElementById("movie-sections");

for (const category in categories) {
    const section = document.createElement("div");
    section.innerHTML = `
        <h2 class="section-title">${category}</h2>
        <div class="movie-grid" id="${category}-grid"></div>
    `;
    movieSections.appendChild(section);

    const grid = document.getElementById(`${category}-grid`);
    const vids = categories[category];

    vids.forEach(videoId => {
        const link = document.createElement("a");
        link.href = `categories/videoplayer.html?v=${videoId}&cat=${category}`;
        link.innerHTML = `<img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg">`;
        grid.appendChild(link);
    });
}
</script>

</body>
</html>
