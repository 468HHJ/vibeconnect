        display: grid;

        border-radius: 10px;

    }
    .movie-box:hover {
        transform: scale(1.03);
        background: #222;
    }
    iframe {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        border: none;
    }
    .title {

        font-size: 16px;
        font-weight: bold;
