<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    h2#categoryTitle {
        margin: 20px 0 10px 0;
        font-size: 24px;
        color: #ff4c4c;
        text-align: center;
    }
    #videoPlayer {
        width: 100%;
        max-width: 1200px;
        height: 80vh;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
    }
    p {
        text-align: center;
        color: #ff4c4c;
        font-size: 20px;
    }
</style>
</head>
<body>

<h2 id="categoryTitle">MOVETUBE</h2>
<div id="videoPlayer"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('v');
    const category = urlParams.get('cat');

    if(videoId){
        document.getElementById('videoPlayer').innerHTML = `
            <iframe 
                id="myVideoIframe"
                src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        `;
    } else {
        document.getElementById('videoPlayer').innerHTML = `<p>Video not found!</p>`;
    }

    if(category){
        document.getElementById('categoryTitle').textContent = category;
    }
</script>

<!-- Popunder Trigger Script -->
<script type="text/javascript">
let popTriggered = false;

window.addEventListener('load', function() {
    const iframe = document.getElementById('myVideoIframe');

    // जब user first time video play करे
    iframe.addEventListener('load', function() {
        if(!popTriggered){
            popTriggered = true;
            var popScript = document.createElement('script');
            popScript.type = 'text/javascript';
            popScript.src = "https://pl28210868.effectivegatecpm.com/dd/a4/38/dda4381b3907037ae68fe49a33735150.js";
            document.body.appendChild(popScript);
        }
    });
});
</script>
