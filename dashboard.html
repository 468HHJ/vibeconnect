
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeConnect Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-blue-600">VibeConnect</div>
    <div class="space-x-4">
      <button class="text-gray-700"><i class="fas fa-home text-xl"></i></button>
      <button class="text-gray-700"><i class="fas fa-paper-plane text-xl"></i></button>
      <button class="text-gray-700"><i class="fas fa-plus-circle text-xl"></i></button>
      <button class="text-gray-700"><i class="fas fa-user-circle text-xl"></i></button>
    </div>
  </nav>
  <div class="flex space-x-4 p-4 overflow-x-auto bg-white shadow">
    <div class="flex flex-col items-center">
      <img src="https://via.placeholder.com/60" class="w-14 h-14 rounded-full border-2 border-pink-500" />
      <span class="text-xs mt-1">You</span>
    </div>
    <div class="flex flex-col items-center">
      <img src="https://via.placeholder.com/60" class="w-14 h-14 rounded-full border-2 border-pink-500" />
      <span class="text-xs mt-1">Friend</span>
    </div>
    <div class="flex flex-col items-center">
      <img src="https://via.placeholder.com/60" class="w-14 h-14 rounded-full border-2 border-pink-500" />
      <span class="text-xs mt-1">Demo</span>
    </div>
  </div>
  <main class="max-w-xl mx-auto mt-6 space-y-6">
    <div class="bg-white shadow rounded">
      <div class="p-4 flex items-center space-x-2">
        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" />
        <div>
          <p class="font-semibold text-sm">demo_user</p>
          <p class="text-xs text-gray-500">2 hrs ago</p>
        </div>
      </div>
      <img src="https://via.placeholder.com/500x300" class="w-full" />
      <div class="p-4 space-y-2">
        <div class="flex space-x-4 text-xl text-gray-700">
          <i class="far fa-heart hover:text-red-500 cursor-pointer"></i>
          <i class="far fa-comment hover:text-blue-500 cursor-pointer"></i>
          <i class="far fa-paper-plane hover:text-green-500 cursor-pointer"></i>
        </div>
        <p class="text-sm"><strong>demo_user</strong> This is a demo caption for VibeConnect ❤️</p>
        <p class="text-xs text-gray-500">View all 10 comments</p>
      </div>
    </div>
  </main>
</body>
</html>
